            <div class="collapse navbar-collapse" id='navbarToggleExternalContent'>
                <ul class="navbar-nav text-center ">

                </ul>
            </div>

        </nav>

        <!-- NAVIGATION BAR -->
        <section class="navigation_bar ">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Fanclub</a>

    <main>
        <div class="user m-4">
            <h1>Edit Profile</h1>
            <form action="" method="POST">
                    <div class="txt_field">
                        <input type="text" required name="username">
                        <span></span>
                        <label>Username</label>
                    </div>
                    <div class="txt_field">
                        <input type="text" required name="first_name">
                        <span></span>
                        <label>First Name</label>
                    </div>
                    <div class="txt_field">
                        <input type="text" required name="last_name">
                        <span></span>
                        <label>Last Name</label>
                    </div>
                    <div class="txt_field">
                        <input type="date" required name="day_birth">
                        <span></span>
                        <label>Date birth</label>
                    </div>
                    <div class="txt_field">
                        <input type="email" required name="email">
                        <span></span>
                        <label>Email Address</label>
                    </div>
                    <div class="txt_field">
                        <input type="text" required name="players">
                        <span></span>
                        <label>Favourite player</label>
                    </div>
                    <div class="txt_field">
                        <input type="text" required name="Interests">
                        <span></span>
                        <label>Interests</label>
                    </div>
                    <button class="btnForm" type="submit">Save</button>
                  
        
            </form>
            </div>
    </main>
    <footer class="bg-light text-center text-white">
        <!-- Grid container -->
        <div class="container p-4 pb-0">
            <!-- Section: Social media -->
            <section class="mb-4">

                <!-- Instagram -->

                <a class="btn btn-primary btn-floating m-1" style="background-color:  #ac2bac;"
                    href="https://www.instagram.com/arsenalbulgaria/" ; role="button"><i
                        class="fab fa-instagram"></i></a>
                <!-- Youtube -->
                <a class="btn btn-primary btn-floating m-1" style="background-color: #a31f1f;"
                    href="https://www.youtube.com/user/ArsenalSCBulgaria" ; role="button"><i
                        class="fab fa-youtube-square"></i>
                </a>
            </section>
