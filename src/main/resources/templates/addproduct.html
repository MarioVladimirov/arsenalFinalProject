<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/commons :: head"></head>


<body class="content">
<header th:replace="fragments/commons :: navigation_menubar"></header>

<main>
    <div class="item ">
        <h1 style="margin-top: 50px;">Add product</h1>
        <form th:action="@{/product/add}" th:method="POST" th:object="${productAddBindingModel}"
              enctype="multipart/form-data">

            <div class="txt_field">
                <input th:field="*{picture}"
                       type="file"
                       required
                       name="picture"
                       id="picture">
                <span></span>
                <label>Picture</label>
                <p class="errors alert alert-danger invalid-feedback">
                    Product picture is required.
                </p>
            </div>
            <div class="txt_field">
                <input th:field="*{productName}"
                       th:errorclass="is-invalid"
                       type="text"
                       required
                       name="product_name"
                       id="product_name">
                <span></span>
                <label>Product Name</label>
                <small id="productError"
                       class="text-danger invalid-feedback">Required</small>
            </div>
            <div class="txt_field">
                <input th:field="*{price}"
                       th:errorclass="is-invalid"
                       type="text"
                       required
                       name="price"
                       id="price">
                <span></span>
                <label>Price</label>
                <small id="priceError"
                       class="text-danger invalid-feedback">Required or positive number</small>
            </div>
            <div class="txt_field">
                <input th:field="*{countProduct}"
                       th:errorclass="is-invalid"
                       type="text"
                       required
                       name="count"
                       id="count">
                <span></span>
                <label>Count</label>
                <small id="countError"
                       class="text-danger invalid-feedback">Required or positive number</small>
            </div>
            <button class="btnForm" type="submit">Add new product</button>

        </form>

    </div>


</main>

<footer th:replace="fragments/commons :: footer"></footer>

</body>

</html>
