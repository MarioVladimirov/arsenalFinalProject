    <main>
        <div class="item ">
            <h1 style="margin-top: 50px;">Add product</h1>
            <form action="" method="POST">
                    <div class="txt_field">
                        <input type="text" required name="picture">
                        <span></span>
                        <label class="form-label" for="customFile">Upload picture</label>
                        <input type="file" class="form-control" id="customFile" />
                    </div>
                    <div class="txt_field">
                        <input type="text" required name="product_name">
                        <span></span>
                        <label>Product Name</label>
                    </div>
                    <div class="txt_field">
                        <input type="text" required name="price">
                        <span></span>
                        <label>Price</label>
                    </div>
                    <div class="txt_field">
                        <input type="text" required name="price">
                        <span></span>
                        <label>Count</label>
                    </div>
                    <button class="btnForm" type="submit">Add new product</button>
                  
            </form>
        
        </div>


    </main>
    <footer class="bg-light text-center text-white">
        <!-- Grid container -->
        <div class="container p-4 pb-0">
            <!-- Section: Social media -->
            <section class="mb-4">

                        class="fab fa-youtube-square"></i>
                </a>
            </section>
            <!-- Section: Social media -->

        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
