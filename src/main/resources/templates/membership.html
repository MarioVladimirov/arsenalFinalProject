<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/commons :: head"></head>

<body class="content">
<header th:replace="fragments/commons :: navigation_menubar"></header>

<main>
    <table class="table table-striped table-hover ">
        <thead>
                <h1 class="text-center fw-bold" th:text="'All ORDER BY '+(${usernameCurrent})">ALL ORDERS BY</h1>
        <tr>
            <th colspan="4" class="">


            </th>
        </tr>
        </thead>

        <thead>

        <tr>
            <th scope="col">â„–</th>
            <th scope="col">Picture</th>
            <th scope="col">Name of Product</th>
            <th scope="col">Date</th>
            <th scope="col">Total price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="o , d : ${allOrderByOneUser}" >

                <td th:text="${d.count}" >1</td>
                <td>
                    <span> <img th:src="*{o.urlPicture}" class="card-img-top" alt="..." style="width: 250px; height: 150px"/></span>

<!--            Name of product-->
                <td  th:text="${o.productName}">Name product></td>

                <td  th:text="${o.dateByOrder}">date></td>

                <td  th:text="${o.totalSum} +' lv.'">price></td>
        </tr>

        </tbody>
    </table>


</main>
<footer th:replace="fragments/commons :: footer"></footer>

</body>

</html>
